iv class="line">        Vector3 P = Vector3.zero;</div><div class="line">        Vector3 Q = Vector3.zero;</div><div class="line">        Vector3 R = Vector3.zero;</div><div class="line"></div><div class="line">        <span class="keyword">int</span> attempt = check.Count;</div><div class="line"></div><div class="line">        <span class="keyword">while</span> (check.Count &gt; <span class="number">3</span>)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">int</span> vIndex = <span class="number">-1</span>;</div><div class="line">            <span class="keyword">int</span> v1 = <span class="number">0</span>, v2 = <span class="number">0</span>, v3 = <span class="number">0</span>;</div><div class="line"></div><div class="line">            <span class="keyword">float</span> characteristicAngle = <span class="number">0</span>;</div><div class="line"></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= check.Count; i++)</div><div class="line">            &#123;</div><div class="line">                p = (q - <span class="number">1</span> + check.Count) % check.Count;</div><div class="line">                q = (i + <span class="number">1</span>) % check.Count;</div><div class="line">                r = (q + <span class="number">1</span>) % check.Count;</div><div class="line"></div><div class="line">                P = check[p];</div><div class="line">                Q = check[q];</div><div class="line">                R = check[r];</div><div class="line"></div><div class="line">                <span class="keyword">if</span> (IsClockWise(P, Q, R) &amp;&amp; !HasPolygonVertexInTriangle(P, Q, R, check))</div><div class="line">                &#123;</div><div class="line">                    <span class="keyword">float</span> ca = GetCharacteristicAngle(P, Q, R);</div><div class="line">                    <span class="keyword">if</span <div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="A"&gt;</span>点A<span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="B"&gt;</span>点B<span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="C"&gt;</span>点C<span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;returns&gt;</span><span class="doctag">&lt;/returns&gt;</span></span></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">float</span> <span class="title">GetCharacteristicAngle</span>(<span class="params">Vector3 A, Vector3 B, Vector3 C</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">float</span> angleA = Mathf.Acos(Vector3.Dot((C - A).normalized, (B - A).normalized)) * Mathf.Rad2Deg;</div><div class="line">        <span class="keyword">float</span> angleB = Mathf.Acos(Vector3.Dot((C - B).normalized, (A - B).normalized)) * Mathf.Rad2Deg;</div><div class="line">        <span class="keyword">float</span> angleC = Mathf.Acos(Vector3.Dot((B - C).normalized, (A - C).normalized)) * Mathf.Rad2Deg;</div><div class="line"></div><div class="line">        <span class="keyword">float</span> min = angleA;</div><div class="line">        min = min &lt; angleB ? min : angleB;</div><div class="line">        min = min &lt; angleC ? min : angleC;</div><div class="line">        <span class="keyword">return</span> min;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;summary&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> 三角形是否包含多边形的其他顶点</span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="A"&gt;</span><span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="B"&gt;</span><span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="C"&gt;</span><span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;returns&gt;</span><span class="doctag">&lt;/returns&gt;</span></span></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">bool</span> <span class="title">HasPolygonVertexInTriangle</span>(<span class="params">Vector3 A, Vector3 B, Vector3 C, List&lt;Vector3&gt; vertices</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; vertices.Count; i++)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span> (InTrigon(mVertices[i], A, B, C))</div><div class="line">            &#123;</div><div class="line">                <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">//  顺时针方向</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">IsClockWise</span>(<span class="params">Vector3 A, Vector3 B, Vector3 C</span>)</span></div><div class="line">    &#123;</div><div class="line">        Vector3 BA = A - B;</div><div class="line">        Vector3 BC = C - B;</div><div class="line">        Vector3 cross = Vector3.Cross(BA, BC);</div><div class="line">        <span class="keyword">if</span> (cross.z &gt; <span class="number">0</span>)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> List&lt;TrigonIndex&gt; <span class="title">GetTriangleIndex</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.mTriangleIndex;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">InTrigon</span>(<span class="params">Vector3 target, Vector3 center, Vector3 left, Vector3 right</span>)</span></div><div class="line">    &#123;</div><div class="line">        Vector3 Ctl = left - center;</div><div class="line">        Vector3 Ctr = right - center;</div><div class="line">        Vector3 Ctt = target - center;</div><div class="line">        Vector3 Ltr = right - left;</div><div class="line">        Vector3 Ltc = right - center;</div><div class="line">        Vector3 Ltt = left - target;</div><div class="line">        Vector3 Rtl = left - right;</div><div class="line">        Vector3 Rtc = center - right;</div><div class="line">        Vector3 Rtt = target - right;</div><div class="line">        <span class="keyword">if</span> (Vector3.Dot(Vector3.Cross(Ctl, Ctr).normalized, Vector3.Cross(Ctl, Ctt).normalized) == <span class="number">1</span> &amp;&amp;</div><div class="line">            Vector3.Dot(Vector3.Cross(Ltr, Ltc).normalized, Vector3.Cross(Ltr, Ltt).normalized) == <span class="number">1</span> &amp;&amp;</div><div class="line">            Vector3.Dot(Vector3.Cross(Rtc, Rtl).normalized, Vector3.Cross(Rtc, Rtt).normalized) == <span class="number">1</span>)</div><div class="line">            <span class="keyword">return</span> <span class="literal">true</span>;</div><div class="line">        <span class="keyword">else</span></div><div class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
