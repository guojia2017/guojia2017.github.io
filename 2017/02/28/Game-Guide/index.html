><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">using UnityEngine;</div><div class="line">using System.Collections;</div><div class="line">using System.Collections.Generic;</div><div class="line"></div><div class="line">/// &lt;summary&gt;</div><div class="line">/// 新手引导</div><div class="line">/// &lt;/summary&gt;</div><div class="line"></div><div class="line">public class Guide : MonoSingleton&lt;Guide&gt;</div><div class="line">&#123;</div><div class="line">    private Dictionary&lt;string, GuideStep&gt; mGuidesDictionary;</div><div class="line">    private Dictionary&lt;string, GuideData&gt; mDatasDictionary;</div><div class="line">    private GuideStep mCurrentStep;</div><div class="line"></div><div class="line">    private string mStep;</div><div class="line">    private GuideState mState = GuideState.WaitingStart;</div><div class="line">    private bool mIsInit = false;</div><div class="line"></div><div class="line">    private string mLocalKey = string.Empty;</div><div class="line">    private int mLocalStep;</div><div class="line">    private int mServerStep;</div><div class="line"></div><div class="line">    private enum GuideState</div><div class="line">    &#123;</div><div class="line">        WaitingStart,</div><div class="line">        Guiding,</div><div class="line">        Finish,</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void DownloadGuideStep(int serverStep)</div><div class="line">    &#123;</div><div class="line">        if (this.mState != GuideState.WaitingStart)</div><div class="line">            return;</div><div class="line"></div><div class="line">        this.InitKey();</div><div class="line">        this.mServerStep = serverStep;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public override void Init()</div><div class="line">    &#123;</div><div class="line">        base.Init();</div><div class="line">        this.InitKey();</div><div class="line"></div><div class="line">        mGuidesDictionary = new Dictionary&lt;string, GuideStep&gt;();</div><div class="line">        mDatasDictionary = new Dictionary&lt;string, GuideData&gt;();</div><div class="line"></div><div class="line">        this.mStep = "0-0";</div><div class="line"></div><div class="line">        this.Read();</div><div class="line">        this.Register();</div><div class="line">        this.mIsInit = true;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void Init(List&lt;GuideModel&gt; config)</div><div class="line">    &#123;</div><div class="line">        List&lt;GuideData&gt; datas = new List&lt;GuideData&gt;();</div><div class="line">        foreach (GuideModel model in config)</div><div class="line">        &#123;</div><div class="line">            datas.Add(new GuideData(model));</div><div class="line">        &#125;</div><div class="line">        this.Init(datas);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    void InitKey()</div><div class="line">    &#123;</div><div class="line">        if (string.IsNullOrEmpty(this.mLocalKey))</div><div class="line">            this.mLocalKey = UserInfo.GetInstance().UserData.info.name + "Guide";</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void Init(List&lt;GuideData&gt; datas)</div><div class="line">    &#123;</div><div class="line">        this.Init();</div><div class="line"></div><div class="line">        // Function 1 : Next Step . </div><div class="line">        foreach (GuideData data in datas)</div><div class="line">        &#123;</div><div class="line">            if (!this.mDatasDictionary.ContainsKey(data.mStep))</div><div class="line">            &#123;</div><div class="line">                GuideStep guideStep = GuideStepFactory.Create(data.mCommand);</div><div class="line">                guideStep.InitData(data);</div><div class="line">                guideStep.OnComplete += this.OnGuideStepFinish;</div><div class="line"></div><div class="line">                this.mDatasDictionary.Add(data.mStep, data);</div><div class="line">                this.mGuidesDictionary.Add(data.mStep, guideStep);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public bool IsInit()</div><div class="line">    &#123;</div><div class="line">        return this.mIsInit;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    void OnGuideStepFinish(GuideStep step)</div><div class="line">    &#123;</div><div class="line">        this.SaveData(step.mData);</div><div class="line">        this.MoveNext(step.mData.mNextStep);</div><div class="line"></div><div class="line">        if (step.mData.mTrigger == GuideTrigger.Timer)</div><div class="line">        &#123;</div><div class="line">            this.mReceive3DTouch = true;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    /// &lt;summary&gt;</div><div class="line">    /// 下一步引导</div><div class="line">    /// &lt;/summary&gt;</div><div class="line">    /// &lt;param name="ID"&gt;&lt;/param&gt;</div><div class="line">    /// &lt;param name="isRestroeGuide"&gt;是否是新手引导某一步的恢复&lt;/param&gt;</div><div class="line">    void MoveNext(string ID, bool isRestroeGuide = false)</div><div class="line">    &#123;</div><div class="line">        LOG.LogWarning(this.GetType().Name + "===============================");</div><div class="line">        LOG.LogWarning(this.GetType().Name + " " + ID);</div><div class="line"></div><div class="line">        GuideStep next = null;</div><div class="line"></div><div class="line">        if (mGuidesDictionary.ContainsKey(ID))</div><div class="line">        &#123;</div><div class="line">            next = mGuidesDictionary[ID];</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        if (next == null)</div><div class="line">        &#123;</div><div class="line">            GuideOver();</div><div class="line">        &#125;</div><div class="line">        else</div><div class="line">        &#123;</div><div class="line">            next.mIsRestoreGuide = isRestroeGuide;</div><div class="line">            this.ChangeStep(next);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    bool mReceive3DTouch = false;</div><div class="line"></div><div class="line">    void ChangeStep(GuideStep next)</div><div class="line">    &#123;</div><div class="line">        this.mCurrentStep = next;</div><div class="line">        this.mState = GuideState.Guiding;</div><div class="line">        next.Enter();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void SaveData(GuideData data)</div><div class="line">    &#123;</div><div class="line">        if (data.mSave)</div><div class="line">        &#123;</div><div class="line">            this.SaveToLocal(data.mStep);</div><div class="line">            this.SaveToServer(data.mStep);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    void Register()</div><div class="line">    &#123;</div><div class="line">        EventManager.RegisterEvent(EventTable.OnMapLoadComplete, this.StartGuide);</div><div class="line">        EventManager.RegisterEvent(EventTable.ResetGuide, this.ResetGuide);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    void UnRegister()</div><div class="line">    &#123;</div><div class="line">        EventManager.UnregisterEvent(EventTable.OnMapLoadComplete, this.StartGuide);</div><div class="line">        EventManager.UnregisterEvent(EventTable.ResetGuide, this.ResetGuide);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void StartGuide()</div><div class="line">    &#123;</div><div class="line">        if (this.mState != GuideState.WaitingStart)</div><div class="line">            return;</div><div class="line"></div><div class="line">        this.CompareStep();</div><div class="line"></div><div class="line">        if (this.mDatasDictionary.ContainsKey(this.mStep))</div><div class="line">        &#123;</div><div class="line">            this.MoveNext(this.mDatasDictionary[this.mStep].mNextStep, true);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    void CompareStep()</div><div class="line">    &#123;</div><div class="line">        if (this.mLocalStep &gt; this.mServerStep)</div><div class="line">        &#123;</div><div class="line">            this.mStep = this.ConvertStep(this.mLocalStep);</div><div class="line">            this.SaveToServer(this.mStep);</div><div class="line">        &#125;</div><div class="line">        else</div><div class="line">        &#123;</div><div class="line">            this.mStep = ConvertStep(this.mServerStep);</div><div class="line">            this.SaveToLocal(this.mStep);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        Debug.LogError("StartGuide！" + this.mStep);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    //  引导结束</div><div class="line">    void GuideOver()</div><div class="line">    &#123;</div><div class="line">        this.mState = GuideState.Finish;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public bool IsInGuiding()</div><div class="line">    &#123;</div><div class="line">        return this.mState == GuideState.Guiding;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public bool CanTouch()</div><div class="line">    &#123;</div><div class="line">        return this.mReceive3DTouch || this.mCurrentStep.mData.mTrigger == GuideTrigger.Timer;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void SaveToLocal(string step)</div><div class="line">    &#123;</div><div class="line">        PlayerPrefs.SetString(mLocalKey, step);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void SaveToServer(string step)</div><div class="line">    &#123;</div><div class="line">        global_instance.Instance._client_session.RequestSaveGuide(ConvertStep(step));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private void Read()</div><div class="line">    &#123;</div><div class="line">        string local = PlayerPrefs.GetString(mLocalKey);</div><div class="line">        this.mLocalStep = this.ConvertStep(local);</div><div class="line">        Debug.LogError("LocalStep：" + this.mLocalKey + " " + local);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    public void ResetGuide()</div><div class="line">    &#123;</div><div class="line">        PlayerPrefs.SetString(mLocalKey, "0-0");</div><div class="line">        global_instance.Instance._client_session.RequestSaveGuide(ConvertStep("0-0"));</div><div class="line">        Debug.LogError("重置新手引导，重新启动游戏！" + this.GetType().Name);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private string ConvertStep(int dataParam)</div><div class="line">    &#123;</div><div class="line">        int group = dataParam / 10000;</div><div class="line">        int step = dataParam % 10000;</div><div class="line">        string str = group.ToString() + "-" + step.ToString();</div><div class="line">        return str == null ? string.Empty : str;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    private int ConvertStep(string step)</div><div class="line">    &#123;</div><div class="line">        List&lt;int&gt; list = step.ToIntList('-');</div><div class="line">        if (list.Count == 2)</div><div class="line">        &#123;</div><div class="line">            return list[0] * 10000 + list[1];</div><div class="line">        &#125;</div><div class="line">        return 0;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
