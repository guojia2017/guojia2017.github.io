div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">using</span> UnityEngine;</div><div class="line"><span class="keyword">using</span> System.Collections;</div><div class="line"><span class="keyword">using</span> System.Collections.Generic;</div><div class="line"></div><div class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;summary&gt;</span></span></div><div class="line"><span class="comment"><span class="doctag">///</span> 新手引导</span></div><div class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Guide</span> : <span class="title">MonoSingleton</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">private</span> Dictionary&lt;<span class="keyword">string</span>, GuideStep&gt; mGuidesDictionary;</div><div class="line">    <span class="keyword">private</span> Dictionary&lt;<span class="keyword">string</span>, GuideData&gt; mDatasDictionary;</div><div class="line">    <span class="keyword">private</span> GuideStep mCurrentStep;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">string</span> mStep;</div><div class="line">    <span class="keyword">private</span> GuideState mState = GuideState.WaitingStart;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">bool</span> mIsInit = <span class="literal">false</span>;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">string</span> mLocalKey = <span class="keyword">string</span>.Empty;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> mLocalStep;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> mServerStep;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">enum</span> GuideState</div><div class="line">    &#123;</div><div class="line">        WaitingStart,</div><div class="line">        Guiding,</div><div class="line">        Finish,</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">DownloadGuideStep</span>(<span class="params"><span class="keyword">int</span> serverStep</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.mState != GuideState.WaitingStart)</div><div class="line">            <span class="keyword">return</span>;</div><div class="line"></div><div class="line">        <span class="keyword">this</span>.InitKey();</div><div class="line">        <span class="keyword">this</span>.mServerStep = serverStep;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">override</span> <span class="keyword">void</span> <span class="title">Init</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">base</span>.Init();</div><div class="line">        <span class="keyword">this</span>.InitKey();</div><div class="line"></div><div class="line">        mGuidesDictionary = <span class="keyword">new</span> Dictionary&lt;<span class="keyword">string</span>, GuideStep&gt;();</div><div class="line">        mDatasDictionary = <span class="keyword">new</span> Dictionary&lt;<span class="keyword">string</span>, GuideData&gt;();</div><div class="line"></div><div class="line">        <span class="keyword">this</span>.mStep = <span class="string">"0-0"</span>;</div><div class="line"></div><div class="line">        <span class="keyword">this</span>.Read();</div><div class="line">        <span class="keyword">this</span>.Register();</div><div class="line">        <span class="keyword">this</span>.mIsInit = <span class="literal">true</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Init</span>(<span class="params">List&lt;GuideModel&gt; config</span>)</span></div><div class="line">    &#123;</div><div class="line">        List&lt;GuideData&gt; datas = <span class="keyword">new</span> List&lt;GuideData&gt;();</div><div class="line">        <span class="keyword">foreach</span> (GuideModel model <span class="keyword">in</span> config)</div><div class="line">        &#123;</div><div class="line">            datas.Add(<span class="keyword">new</span> GuideData(model));</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">this</span>.Init(datas);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">InitKey</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">string</span>.IsNullOrEmpty(<span class="keyword">this</span>.mLocalKey))</div><div class="line">            <span class="keyword">this</span>.mLocalKey = UserInfo.GetInstance().UserData.info.name + <span class="string">"Guide"</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">Init</span>(<span class="params">List&lt;GuideData&gt; datas</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">this</span>.Init();</div><div class="line"></div><div class="line">        <span class="comment">// Function 1 : Next Step . </span></div><div class="line">        <span class="keyword">foreach</span> (GuideData data <span class="keyword">in</span> datas)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">if</span> (!<span class="keyword">this</span>.mDatasDictionary.ContainsKey(data.mStep))</div><div class="line">            &#123;</div><div class="line">                GuideStep guideStep = GuideStepFactory.Create(data.mCommand);</div><div class="line">                guideStep.InitData(data);</div><div class="line">                guideStep.OnComplete += <span class="keyword">this</span>.OnGuideStepFinish;</div><div class="line"></div><div class="line">                <span class="keyword">this</span>.mDatasDictionary.Add(data.mStep, data);</div><div class="line">                <span class="keyword">this</span>.mGuidesDictionary.Add(data.mStep, guideStep);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">IsInit</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.mIsInit;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">OnGuideStepFinish</span>(<span class="params">GuideStep step</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">this</span>.SaveData(step.mData);</div><div class="line">        <span class="keyword">this</span>.MoveNext(step.mData.mNextStep);</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (step.mData.mTrigger == GuideTrigger.Timer)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">this</span>.mReceive3DTouch = <span class="literal">true</span>;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;summary&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> 下一步引导</span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="ID"&gt;</span><span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;param name="isRestroeGuide"&gt;</span>是否是新手引导某一步的恢复<span class="doctag">&lt;/param&gt;</span></span></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">MoveNext</span>(<span class="params"><span class="keyword">string</span> ID, <span class="keyword">bool</span> isRestroeGuide = <span class="literal">false</span></span>)</span></div><div class="line">    &#123;</div><div class="line">        LOG.LogWarning(<span class="keyword">this</span>.GetType().Name + <span class="string">"==============================="</span>);</div><div class="line">        LOG.LogWarning(<span class="keyword">this</span>.GetType().Name + <span class="string">" "</span> + ID);</div><div class="line"></div><div class="line">        GuideStep next = <span class="literal">null</span>;</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (mGuidesDictionary.ContainsKey(ID))</div><div class="line">        &#123;</div><div class="line">            next = mGuidesDictionary[ID];</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (next == <span class="literal">null</span>)</div><div class="line">        &#123;</div><div class="line">            GuideOver();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;</div><div class="line">            next.mIsRestoreGuide = isRestroeGuide;</div><div class="line">            <span class="keyword">this</span>.ChangeStep(next);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">bool</span> mReceive3DTouch = <span class="literal">false</span>;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">ChangeStep</span>(<span class="params">GuideStep next</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">this</span>.mCurrentStep = next;</div><div class="line">        <span class="keyword">this</span>.mState = GuideState.Guiding;</div><div class="line">        next.Enter();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">SaveData</span>(<span class="params">GuideData data</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (data.mSave)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">this</span>.SaveToLocal(data.mStep);</div><div class="line">            <span class="keyword">this</span>.SaveToServer(data.mStep);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Register</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        EventManager.RegisterEvent(EventTable.OnMapLoadComplete, <span class="keyword">this</span>.StartGuide);</div><div class="line">        EventManager.RegisterEvent(EventTable.ResetGuide, <span class="keyword">this</span>.ResetGuide);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">UnRegister</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        EventManager.UnregisterEvent(EventTable.OnMapLoadComplete, <span class="keyword">this</span>.StartGuide);</div><div class="line">        EventManager.UnregisterEvent(EventTable.ResetGuide, <span class="keyword">this</span>.ResetGuide);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">StartGuide</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.mState != GuideState.WaitingStart)</div><div class="line">            <span class="keyword">return</span>;</div><div class="line"></div><div class="line">        <span class="keyword">this</span>.CompareStep();</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.mDatasDictionary.ContainsKey(<span class="keyword">this</span>.mStep))</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">this</span>.MoveNext(<span class="keyword">this</span>.mDatasDictionary[<span class="keyword">this</span>.mStep].mNextStep, <span class="literal">true</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">CompareStep</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.mLocalStep &gt; <span class="keyword">this</span>.mServerStep)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">this</span>.mStep = <span class="keyword">this</span>.ConvertStep(<span class="keyword">this</span>.mLocalStep);</div><div class="line">            <span class="keyword">this</span>.SaveToServer(<span class="keyword">this</span>.mStep);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;</div><div class="line">            <span class="keyword">this</span>.mStep = ConvertStep(<span class="keyword">this</span>.mServerStep);</div><div class="line">            <span class="keyword">this</span>.SaveToLocal(<span class="keyword">this</span>.mStep);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        Debug.LogError(<span class="string">"StartGuide！"</span> + <span class="keyword">this</span>.mStep);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">//  引导结束</span></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">GuideOver</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">this</span>.mState = GuideState.Finish;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">IsInGuiding</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.mState == GuideState.Guiding;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">CanTouch</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.mReceive3DTouch || <span class="keyword">this</span>.mCurrentStep.mData.mTrigger == GuideTrigger.Timer;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">SaveToLocal</span>(<span class="params"><span class="keyword">string</span> step</span>)</span></div><div class="line">    &#123;</div><div class="line">        PlayerPrefs.SetString(mLocalKey, step);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">SaveToServer</span>(<span class="params"><span class="keyword">string</span> step</span>)</span></div><div class="line">    &#123;</div><div class="line">        global_instance.Instance._client_session.RequestSaveGuide(ConvertStep(step));</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">Read</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">string</span> local = PlayerPrefs.GetString(mLocalKey);</div><div class="line">        <span class="keyword">this</span>.mLocalStep = <span class="keyword">this</span>.ConvertStep(local);</div><div class="line">        Debug.LogError(<span class="string">"LocalStep："</span> + <span class="keyword">this</span>.mLocalKey + <span class="string">" "</span> + local);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">ResetGuide</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        PlayerPrefs.SetString(mLocalKey, <span class="string">"0-0"</span>);</div><div class="line">        global_instance.Instance._client_session.RequestSaveGuide(ConvertStep(<span class="string">"0-0"</span>));</div><div class="line">        Debug.LogError(<span class="string">"重置新手引导，重新启动游戏！"</span> + <span class="keyword">this</span>.GetType().Name);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">string</span> <span class="title">ConvertStep</span>(<span class="params"><span class="keyword">int</span> dataParam</span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="keyword">int</span> <span class="keyword">group</span> = dataParam / <span class="number">10000</span>;</div><div class="line">        <span class="keyword">int</span> step = dataParam % <span class="number">10000</span>;</div><div class="line">        <span class="keyword">string</span> str = <span class="keyword">group</span>.ToString() + <span class="string">"-"</span> + step.ToString();</div><div class="line">        <span class="keyword">return</span> str == <span class="literal">null</span> ? <span class="keyword">string</span>.Empty : str;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">ConvertStep</span>(<span class="params"><span class="keyword">string</span> step</span>)</span></div><div class="line">    &#123;</div><div class="line">        List&lt;<span class="keyword">int</span>&gt; list = step.ToIntList(<span class="string">'-'</span>);</div><div class="line">        <span class="keyword">if</span> (list.Count == <span class="number">2</span>)</div><div class="line">        &#123;</div><div class="line">            <span class="keyword">return</span> list[<span class="number">0</span>] * <span class="number">10000</span> + list[<span class="number">1</span>];</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
