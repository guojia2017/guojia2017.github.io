          <p>转自:<a href="http://baizihan.me/2016/10/draw-sector/" target="_blank" rel="external">Unity——来个可变角度的扇形技能指示器</a></p>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">Shader <span class="string">"Custom/Indicator"</span> &#123;</div><div class="line">    Properties &#123;  </div><div class="line">        _MainTex(<span class="string">"Main Texture"</span>, <span class="number">2</span>D) = <span class="string">"white"</span> &#123;&#125;</div><div class="line">        _Color (<span class="string">"Color"</span>, Color) = (<span class="number">0.17</span>,<span class="number">0.36</span>,<span class="number">0.81</span>,<span class="number">0.0</span>)</div><div class="line">        _Angle (<span class="string">"Angle"</span>, Range(<span class="number">0</span>, <span class="number">360</span>)) = <span class="number">60</span></div><div class="line">        _Gradient (<span class="string">"Gradient"</span>, Range(<span class="number">0</span>, <span class="number">1</span>)) = <span class="number">0</span></div><div class="line">    &#125;</div><div class="line"></div><div class="line">    SubShader &#123;</div><div class="line">    Tags &#123; <span class="string">"Queue"</span>=<span class="string">"Transparent"</span> <span class="string">"RenderType"</span>=<span class="string">"Transparent"</span> <span class="string">"IgnoreProjector"</span>=<span class="string">"True"</span> &#125;</div><div class="line">         Pass &#123;</div><div class="line">            ZWrite Off</div><div class="line">            Blend SrcAlpha OneMinusSrcAlpha</div><div class="line">            CGPROGRAM</div><div class="line"> </div><div class="line">            <span class="meta">#<span class="meta-keyword">pragma</span> vertex vert</span></div><div class="line">            <span class="meta">#<span class="meta-keyword">pragma</span> fragment frag</span></div><div class="line">            <span class="meta">#include "UnityCG.cginc"</span></div><div class="line"></div><div class="line">            sampler2D _MainTex;</div><div class="line">            float4 _Color;</div><div class="line">            <span class="keyword">float</span> _Angle;</div><div class="line">            <span class="keyword">float</span> _Gradient;</div><div class="line"> </div><div class="line">            <span class="keyword">struct</span> fragmentInput &#123;</div><div class="line">                float4 pos : SV_POSITION;</div><div class="line">                float2 uv : TEXTCOORD0;</div><div class="line">            &#125;;</div><div class="line"></div><div class="line">            <span class="function">fragmentInput <span class="title">vert</span> (<span class="params">appdata_base v</span>)</span></div><div class="line">            &#123;</div><div class="line">                fragmentInput o;</div><div class="line"></div><div class="line">                o.pos = mul (UNITY_MATRIX_MVP, v.vertex);</div><div class="line">                o.uv = v.texcoord.xy;</div><div class="line"></div><div class="line">                <span class="keyword">return</span> o;</div><div class="line">            &#125;</div><div class="line"> </div><div class="line">            <span class="function">fixed4 <span class="title">frag</span>(<span class="params">fragmentInput i</span>) : SV_Target </span>&#123;</div><div class="line">            	<span class="comment">// 离中心点的距离</span></div><div class="line">                <span class="keyword">float</span> distance = sqrt(pow(i.uv.x - <span class="number">0.5</span>, <span class="number">2</span>) + pow(i.uv.y - <span class="number">0.5</span>, <span class="number">2</span>));</div><div class="line">                <span class="comment">// 在圆外</span></div><div class="line">                <span class="keyword">if</span>(distance &gt; <span class="number">0.5</span>f)&#123;</div><div class="line">                    discard;</div><div class="line">                &#125;</div><div class="line">                <span class="comment">// 根据距离计算透明度渐变</span></div><div class="line">                <span class="keyword">float</span> grediant = (<span class="number">1</span> - distance - <span class="number">0.5</span> * _Gradient) / <span class="number">0.5</span>;</div><div class="line">                <span class="comment">// 正常显示的结果</span></div><div class="line">                fixed4 result = tex2D(_MainTex, i.uv) * _Color * fixed4(<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>, grediant);</div><div class="line">                <span class="keyword">float</span> x = i.uv.x;</div><div class="line">                <span class="keyword">float</span> y = i.uv.y;</div><div class="line">                <span class="keyword">float</span> deg2rad = <span class="number">0.017453</span>;	<span class="comment">// 角度转弧度</span></div><div class="line">                <span class="comment">// 根据角度剔除掉不需要显示的部分</span></div><div class="line">                <span class="comment">// 大于180度</span></div><div class="line">                <span class="keyword">if</span>(_Angle &gt; <span class="number">180</span>)&#123;</div><div class="line">                    <span class="keyword">if</span>(y &gt; <span class="number">0.5</span> &amp;&amp; abs(<span class="number">0.5</span> - y) &gt;= abs(<span class="number">0.5</span> - x) / tan((<span class="number">180</span> - _Angle / <span class="number">2</span>) * deg2rad))</div><div class="line">                        discard;<span class="comment">// 剔除</span></div><div class="line">                &#125;</div><div class="line">                <span class="keyword">else</span>    <span class="comment">// 180度以内</span></div><div class="line">                &#123;</div><div class="line">                    <span class="keyword">if</span>(y &gt; <span class="number">0.5</span> || abs(<span class="number">0.5</span> -y) &lt; abs(<span class="number">0.5</span> - x) / tan(_Angle / <span class="number">2</span> * deg2rad))</div><div class="line">                        discard;</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">return</span> result;</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            ENDCG</div><div class="line">        &#125;</div><div class="line">    &#125;  </div><div class="line">    FallBack <span class="string">"Diffuse"</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
