<li><p>打包</p>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;summary&gt;</span></span></div><div class="line"><span class="comment"><span class="doctag">///</span> 脚本位置：Editor文件夹下</span></div><div class="line"><span class="comment"><span class="doctag">///</span> 脚本功能：打包</span></div><div class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">CreateAssetBundle</span> : <span class="title">Editor</span></div><div class="line">&#123;</div><div class="line">    <span class="comment">// 打包unity场景文件</span></div><div class="line">    [MenuItem(<span class="string">"Assets/Build AssetBundle Scene"</span>)]</div><div class="line">    <span class="function"><span class="keyword">static</span> <span class="keyword">void</span> <span class="title">MyBuild</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        Caching.CleanCache();</div><div class="line">        <span class="keyword">string</span>[] levels = &#123; <span class="string">"Assets/test.unity"</span> &#125;;</div><div class="line">        BuildPipeline.BuildPlayer(levels, Application.dataPath + <span class="string">"/Scene.unity3d"</span>, BuildTarget.Android, BuildOptions.BuildAdditionalStreamedScenes);</div><div class="line">        AssetDatabase.Refresh();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>加载</p>
<figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;summary&gt;</span></span></div><div class="line"><span class="comment"><span class="doctag">///</span> 脚本位置：需要加载物体的场景中任意物体上</span></div><div class="line"><span class="comment"><span class="doctag">///</span> 脚本功能：加载物体</span></div><div class="line"><span class="comment"><span class="doctag">///</span> <span class="doctag">&lt;/summary&gt;</span></span></div><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">LoadAssetBundle</span> : <span class="title">MonoBehaviour</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">string</span> url;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">string</span> assetname;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">void</span> <span class="title">Start</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        <span class="comment">// 下载压缩包，写出具体的名字</span></div><div class="line">        url = <span class="string">"file://"</span> + Application.dataPath + <span class="string">"/Scene.unity3d"</span>;</div><div class="line"></div><div class="line">        <span class="comment">// unity预制体名字，即被打包的场景名字叫 test</span></div><div class="line">        assetname = <span class="string">"test"</span>;</div><div class="line"></div><div class="line">        StartCoroutine(Download());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function">IEnumerator <span class="title">Download</span>(<span class="params"></span>)</span></div><div class="line">    &#123;</div><div class="line">        WWW www = <span class="keyword">new</span> WWW(url);</div><div class="line">        <span class="keyword">yield</span> <span class="keyword">return</span> www;</div><div class="line">        <span class="keyword">if</span> (www.error != <span class="literal">null</span>)</div><div class="line">        &#123;</div><div class="line">            Debug.Log(<span class="string">"下载失败"</span>);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span></div><div class="line">        &#123;</div><div class="line">            AssetBundle bundle = www.assetBundle;</div><div class="line">            Application.LoadLevel(<span class="string">"test"</span>);</div><div class="line">            print(<span class="string">"跳转场景"</span>);</div><div class="line">            <span class="comment">// AssetBundle.Unload(false)，释放AssetBundle文件内存镜像，不销毁Load创建的Assets对象</span></div><div class="line">            <span class="comment">// AssetBundle.Unload(true)，释放AssetBundle文件内存镜像同时销毁所有已经Load的Assets内存镜像</span></div><div class="line">            bundle.Unload(<span class="literal">false</span>);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="comment">// 中断正在加载过程中的WWW</span></div><div class="line">        www.Dispose();</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></li>
